    <h1>NICOLE + FELICIA春夏婚紗 綻放羽毛雕花</h1>
    <p style="margin-bottom:0px;">禮服品牌NICOLE + FELICIA發表2018春夏系列，延續一貫的奢華細膩工藝，除以頂級蕾絲、烏干紗等面料，結合水晶水鑽、流蘇珠繡等元素，打造一系列華美婚紗禮服，手工技藝也更上一成，輕盈浪漫的羽毛變成一朵朵立體羽毛雕花，盛開綻放在嫁紗上，甜美且精緻。<br>春夏禮服用色呼應季節氣候，除傳統白紗外，另加入裸金色、藍色、玫瑰粉晶、鮮黃和豔紅明亮色彩等，並同時以3至5種的色彩混搭，創造繽紛綺麗的活潑質感。<br></p>


    <h2 style="font-size: 18px;margin-top: 25px;">下月麗晶開店</h2>
    
    <P>白紗系列，則首次運用多層次與異材質混搭，為白紗注入變化創意性。而品牌也將於12月5日在麗晶精品開設全球首間形象店
    </P>
